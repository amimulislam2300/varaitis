<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        const factorialof = lava =>{
            let factorial = 1;

            for(let i=1; i<=lava; i++){
                factorial*=i;
            }
            return factorial;
        }
        document.write(factorialof(5));
    </script>
</body>
</html>
