<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt("Enter the N number: ");
        let first = 0,
         second = 1,
         nesxtTerm;
        document.write("Fibo:");
        
        for(let i=1; i<num; i++){
            document.write(first);
            
            nesxtTerm= first+second;
            first = second;
            second = nesxtTerm;
            
        }
        // document.write("<br>");
        
    </script>
</body>
</html>
