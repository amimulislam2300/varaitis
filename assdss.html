<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <script>
        //assendiss:
        var a = prompt("Enter a number: ");
        var b = prompt("Enter a number: ");
        var c = prompt("Enter a number: ");

        if(a>b){
            temp = a;
            a = b;
            b = temp;
        }
        if(a>c){
            temp = c;
            c = a;
            a = temp;
        }
        if(b>c){
            temp = b;
            b = a;
            a = temp;
        }
        document.write(a,b,c);
    </script>
</body>
</html>
